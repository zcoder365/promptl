<html>
	<head>

		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

		<script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
	</head>
	
	<body align='center' style="font-family:Georgia">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/home"><img src="{{url_for('static', filename='logo.png')}}" alt="logo" style='height:40px'></a>
			    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

			        <a class="nav-link active" aria-current="page" href="/home">Home</a>
					<a class="nav-link active" aria-current="page" href="/about">About</a>
<!-- 			        <a class="nav-link active" href="/prizes">Prizes</a> -->
			        <a class="nav-link active" href="/prior-pieces">Prior Pieces</a>
			        <a class="nav-link active" href="/my-account">My Account</a>		  
			      </div>
			    </div>
			  </div>
			</nav>	
		</header>

		<br>

<!-- 		<h1 align='center'>Promptl</h1> -->

		{% block content %} {% endblock %}

		<footer align='center'>
			{% if session %}
			<p style="font-size:11px">Currently logged in as {{ session.username }} | <a href='/logout' style='text-decoration:none'>Logout</a></p>
			{% endif %}
		</footer>
	
	<script>
	// First attach an event listener to the textarea
	document.querySelector('textarea').addEventListener('keyup', function() {
		
		// Next grab the value of the textarea, trim whitespace and split to get the word count
		// The if statement handles when a user removes everything from the textarea
		let wordCount = document.querySelector('textarea').value.trim().split(' ').length;
		if (document.querySelector('textarea').value === "") { 
			wordCount = 0;
		}
		
		// Last, inject the word count into the page
		// Note: if you add an HTML element directly into the page template
		// you can remove the if/else statement and use the code from line 16 only
		if (document.querySelector('.wordcount') !== null) {
			document.querySelector('.wordcount').innerHTML=("Word count: "+wordCount.toString());
		} else {
			document.querySelector('textarea').insertAdjacentHTML("afterend", "<br><p class='wordcount'>Word count: 1</p>");
		}
	});
	</script>
	</body>
</html>
