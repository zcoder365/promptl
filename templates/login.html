<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Promptl</title>
		<link rel="shortcut icon" href="/static/assets/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="static/styles.css">
		<script type="text/javascript" src="static/script.js"></script>
	</head>

	<body align='center'>
		<br><br><br>
		
		<img src="/static/assets/logo.png" alt="promptl logo with a lightbulb as the O" height="100">

		{% if message %}
			<p class="message">{{ message }}</p>
		{% endif %}

		<h2>Login</h2>

		<form action="/login" method="post">
			<label for="username">Username:</label><br>
			<input type="text" name="username">

			<br><br>
			
			<label for="password">Password:</label><br>
			<input type="password" name="password">

			<br><br>
			
			<input type="submit" value="Login">
		</form>

		<br>

		<p>Don't have an account? <a href="/signup">Signup</a>.</p>

		<br>

		<p>Forgot your password? <a href="/reset-password">Reset password</a>.</p>
	</body>
</html>
