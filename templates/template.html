<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Promptl</title>
		<link rel="shortcut icon" href="/static/assets/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="static/styles.css">
		<script type="text/javascript" src="static/script.js"></script>
	</head>
	
	<body align='center'>
		<nav>
			<a href="/home" align="left"><img align="left" src="static/assets/logo.png" alt="prompt-l written with a lightbulb replacing the O" class="logo-btn-nav"></a>

			<div class="navigation" align="center">
				<a href="/home"><button>Home</button></a>
				<a href="/about"><button>About</button></a>
				<a href="/prior-pieces"><button>Prior Pieces</button></a>
				<a href="/my-account"><button>My Account</button></a>
				<a href="/logout"><button>Logout</button></a>
			</div>
		</nav>

		<br>

		{% block content %} {% endblock %}
	
	<script>
	// First attach an event listener to the textarea
	document.querySelector('textarea').addEventListener('keyup', function() {
		
		// Next grab the value of the textarea, trim whitespace and split to get the word count
		// The if statement handles when a user removes everything from the textarea
		let wordCount = document.querySelector('textarea').value.trim().split(' ').length;
		if (document.querySelector('textarea').value === "") { 
			wordCount = 0;
		}
		
		// Last, inject the word count into the page
		// Note: if you add an HTML element directly into the page template
		// you can remove the if/else statement and use the code from line 16 only
		if (document.querySelector('.wordcount') !== null) {
			document.querySelector('.wordcount').innerHTML=("Word count: "+wordCount.toString());
		} else {
			document.querySelector('textarea').insertAdjacentHTML("afterend", "<br><p class='wordcount'>Word count: 1</p>");
		}
	});
	</script>
	</body>
</html>
